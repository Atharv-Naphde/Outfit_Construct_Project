<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=6.0, user-scalable=yes">
    <meta charset="utf-8"/>
    <meta name="description" content="Animation Catalogue: an IMDB clone">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"/>
    <script src="https://kit.fontawesome.com/5410f4c7f8.js" crossorigin="anonymous"></script>

    <title>Outfit Construct</title>
</head>
{% load static %}
<body>
    <!--The code below is responsible for the Navigation Bar, and should be on every page-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{% url 'home' %}" class="plainLink"><img src="{% static 'images/outfit_construct_logo_transparent.png' %}" class="mini" width = "100px" height="92px"></a>
        </div>
        <a class="navbar-brand" href="{% url 'home' %}"> </a><!--This could include text in the top right-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!---This code is responsible for the Icons and Names in the top-right corner.-->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!--This code redirects to the home page.-->
                    <a class="nav-link" href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Home</a>
                </li>
                <li class="nav-item">
                    <!--This is the link to the search page. Include Search for Shows and Arists-->
                    <a class="nav-link" href="{% url 'home' %}"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
                </li>

            </ul>
        </div>
    </nav>
    <h1>Value stored in temp function : {{temp}}</h1>
    <p>
        <ul>
        <li><a href = "{% url 'home' %}">Home </a></li>
        <li><a href = "{% url 'random_drawer' %}"> Check a random Drawer</a></li>
        <li><a href = "{% url 'random_clothes' %}"> Check a random Clothing</a></li>
        <li><a href = "{% url 'random_colour' %}"> Check a random Colour</a></li>
        <li><a href = "{% url 'random_hexcode' %}"> Check a random Hexcode</a></li>
        <li><a href = "{% url 'random_palette' %}"> Check a random Colour Palette</a></li>
        <li><a href = "{% url 'random_list' %}"> Check a random Palette List</a></li>
        <li><a href = "{% url 'random_layer' %}"> Check a random Layer</a></li>
        </ul>
    </p>
</body>
</html>
